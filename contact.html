<style>
input[type=text], textarea, select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-family: 'Fredoka', sans-serif;
  outline-color: #3944bc;
}

input[type=submit] {
  width: 100%;
  background-color: #3944bc;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-family: 'Fredoka', sans-serif;
}

select {
 background-color: white;
}

input[type=submit]:hover {
  background-color: black;
}

.contact-form {
  border-radius: 5px;
  background-color: #f0f0f0;
  padding: 20px;
  margin: 10px;
}
</style>

<h1 style="text-align: center;">Contact</h1>
<p style="text-align: center;">For enquiry, suggestion, bug or anything</p>
<div class="contact-form">
  <form action="#notactive">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
    
    <label for="lname">Email </label>
    <input type="text" id="lname" name="lastname" placeholder="Your email.." required>

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="australia">Australia</option>
      <option value="canada">Canada</option>
      <option value="france">France</option>
      <option value="ireland">Ireland</option>
      <option value="italy">Italy</option>
      <option value="norway">Norway</option>
      <option value="mexico">Mexico</option>
      <option value="newzealand">New Zealand</option>
      <option value="spain">Spain</option>
      <option value="usa">United Kingdom</option>
      <option value="usa">United States</option>
      <option value="other">Other</option>
    </select>
  <textarea name="message" rows="5" placeholder="Write your message here.." required></textarea>
    <input type="submit" value="Submit" disabled>
  </form>
</div>
<center>
<p>Send us to contact@JapaneseWave.com</p>
</center>
